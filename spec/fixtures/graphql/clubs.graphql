query clubs($myClubs: Boolean, $otherClubs: Boolean) {
  clubs(myClubs: $myClubs, otherClubs: $otherClubs) {
    nodes {
      id
      label
      description
      admin {
        username
      }
    }
  }
}

query club($clubId: ID!) {
  club(id: $clubId) {
    id
    label
    invitationCode
    admin {
      id
      username
      email
    }
    users {
      edges {
        node {
          id
          username
          email
        }
      }
    }
    currentReadingSessions {
      edges {
        node {
          name
          state
          selectedBook {
            title
          }
          submissionDueDate
          readDueDate
        }
      }
    }
    previousReadingSessions {
      edges {
        node {
          id
          name
          state
          selectedBook {
            title
          }
          submissionDueDate
          readDueDate
        }
      }
    }
    currentReadingSession {
      id
      name
      state
      selectedBook {
        title
      }
    }
    previousReadingSession {
      nodes {
        name
        state
        selectedBook {
          title
        }
      }
    }
  }
}


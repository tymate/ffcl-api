fragment errorFields on ValidationError {
  path
  message
  attributes
  error
}

mutation createReview($input: CreateReviewInput!) {
  createReview(input: $input) {
    review {
      rating
      comment
    }
    errors {
      ...errorFields
    }
  }
}

mutation joinSession($input: JoinSessionInput!) {
  joinSession(input: $input) {
    readingSession {
      id
      name
      submissionDueDate
      readDueDate
    }
    errors {
      ...errorFields
    }
  }
}


fragment errorFields on ValidationError {
  path
  message
  attributes
  error
}

mutation createReadingSession($input: CreateReadingSessionInput!) {
  createReadingSession(input: $input) {
    readingSession {
      id
      name
      submissionDueDate
      readDueDate
    }
    errors {
      ...errorFields
    }
  }
} 

mutation submitBook($input: SubmitBookInput!) {
  submitBook(input: $input) {
    proposition {
      id
      user{
        id
        }
      book{
        id
        title
        googleBookId
      }
    }
    errors {
      ...errorFields
    }
  }
}

query fullDetailsReadingSession($sessionId: ID!) {
  readingSession(id: $sessionId) {
    id
    name
    submissionDueDate
    readDueDate
    nextStepDate
    propositions {
      totalCount
      edges {
        node {
          id
          user {
            id
            username
          }
          book {
            id
            title
            googleBookId
          }
        }
      }
    }
  }
}

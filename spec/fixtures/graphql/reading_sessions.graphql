mutation submitBook($input: SubmitBookInput!) {
  submitBook(input: $input) {
    proposition {
      id
      user{
        id
        }
      book{
        id
        title
        googleBookId
      }
    }
    errors {
      ...errorFields
    }
  }
}

query fullDetailsReadingSession($readingSessionId: ID!) {
  readingSession(id: $readingSessionId) {
    id
    name
    submissionDueDate
    readDueDate
    nextStepDate
    sessionRating
    propositions {
      totalCount
      edges {
        node {
          id
          user {
            id
            username
          }
          book {
            id
            title
            googleBookId
          }
        }
      }
    }
    users {
      edges {
        node {
          id
          email
          username
        }
      }
    }
    reviews {
      edges {
        node {
          id
          rating
          comment
          user {
            id
            username
          }
        }
      }
    }
  }
}

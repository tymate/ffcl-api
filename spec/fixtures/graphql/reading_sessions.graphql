fragment errorFields on ValidationError {
  path
  message
  attributes
  error
}

mutation createReadingSession($input: CreateReadingSessionInput!) {
  createReadingSession(input: $input) {
    readingSession {
      id
      name
      submissionDueDate
      readDueDate
    }
    errors {
      ...errorFields
    }
  }
} 

mutation submitBook($input: SubmitBookInput!) {
  submitBook(input: $input) {
    proposition {
      id
      readingSession{
        id
      }
      user{
        id
        }
      book{
        id
        title
      }
    }
    errors {
      ...errorFields
    }
  }
}
